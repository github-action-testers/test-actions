name: Repository Events
# on: [push, pull_request, issues]
on:
    push:
    pull_request:
        types: [opened, assigned, reopened, synchronize]
    issues:
        types: [opened]    
jobs:
    checkout-test:
        runs-on: ubuntu-latest
        steps:
            - name: commit idss
              run: echo "$GITHUB_SHA"
            - name: branch name
              run: echo "$GITHUB_REF"
            - uses: actions/checkout@v4.1.1
